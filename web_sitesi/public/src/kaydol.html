        <div class="container">
            <h1>Kişisel Hesap Oluşturun</h1>
            <form action="/submit_registration" method="post">
                <label for="fname">İsim:</label>
                <input type="text" id="fname" name="fname" required><br>

                <label for="lname">Soyisim:</label>
                <input type="text" id="lname" name="lname" required><br>

                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required><br>

                <label for="telefon">Telefon:</label>
                <input type="telefon" id="telefon" name="telefon" required><br>

                <label for="şifre">Şifre:</label>
                <input type="şifre" id="şifre" name="şifre" placeholder="Şifrenizi giriniz" required><br>

                <button type="submit" id="submit" value="Kaydol"> Kaydol </button>
            </form>
